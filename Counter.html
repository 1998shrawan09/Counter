<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css"/>
</head>
<body>
    <h1>To make a Counter in html,css,js </h1>
    <h2>Counter</h2>
    <h2 class="counter-display">Counter</h2>
    <button class="counter-minus">Like</button>
    <button class="counter-plus">Dislike</button>
    <script type="text/javascript" src="counter.js"></script>
</body>
</html>
